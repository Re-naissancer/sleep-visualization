<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Health Analytics | Final Project</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0b1120;
            --bg-card: #1e293b;
            --accent: #06b6d4; /* Cyan */
            --accent-glow: rgba(6, 182, 212, 0.3);
            --secondary: #8b5cf6; /* Violet */
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* 顶部导航栏 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        select {
            /* 确保选择框本身的字体是白色 (与之前保持一致) */
            background: transparent;
            border: none;
            color: white; 
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            /* 关键：重置默认的箭头颜色 */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* 针对选项卡下拉后的样式修改 - 核心修复 */
        #occupationSelect option {
            /* 修复：将背景设置为深色，字体设置为浅色，确保可见性 */
            background-color: var(--bg-card); /* 下拉列表的背景 */
            color: var(--text-main); /* 下拉列表的字体颜色 */
            border-radius: 0;
            padding: 5px;
        }
        
        /* KPI 指标卡片 */
        .kpi-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .kpi-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .kpi-label { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .kpi-value { font-size: 2.2rem; font-weight: 700; font-family: 'Rajdhani', sans-serif; margin-top: 5px; }

        /* 主仪表盘布局 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 左侧宽，右侧窄 */
            grid-template-rows: 450px 350px;
            gap: 20px;
        }

        .chart-panel {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .panel-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 布局特定样式 */
        .span-full { grid-column: 1 / -1; }
        .span-col-1 { grid-column: 1 / 2; }
        .span-col-2 { grid-column: 2 / 3; }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--accent);
            padding: 12px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 0.85rem;
            color: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s;
            max-width: 250px;
            line-height: 1.5;
        }

        /* 响应式调整 */
        @media (max-width: 1000px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            .chart-panel { min-height: 400px; }
        }

        /* 加载动画 */
        #loader {
            position: fixed; inset: 0; background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center; z-index: 999;
        }
    </style>
</head>
<body>

<div id="loader"><h2 style="color:var(--accent)">LOADING DATA...</h2></div>

<header>
    <div class="logo"><i class="fa-solid fa-heart-pulse"></i> SleepMetrics</div>
    <div class="controls">
        <label><i class="fa-solid fa-filter"></i> 筛选职业 (Occupation):</label>
        <select id="occupationSelect">
            <option value="all">ALL OCCUPATIONS</option>
        </select>
    </div>
</header>

<div class="kpi-row">
    <div class="kpi-card">
        <span class="kpi-label">Total Sample</span>
        <div class="kpi-value" id="kpi-count">0</div>
    </div>
    <div class="kpi-card" style="border-color: var(--secondary)">
        <span class="kpi-label">Avg Sleep Duration</span>
        <div class="kpi-value" id="kpi-sleep">0 <span style="font-size:1rem">hrs</span></div>
    </div>
    <div class="kpi-card" style="border-color: #f43f5e">
        <span class="kpi-label">Avg Stress Level</span>
        <div class="kpi-value" id="kpi-stress">0 <span style="font-size:1rem">/10</span></div>
    </div>
    <div class="kpi-card" style="border-color: #10b981">
        <span class="kpi-label">Avg Daily Steps</span>
        <div class="kpi-value" id="kpi-steps">0</div>
    </div>
</div>

<div class="dashboard-grid">
    <div class="chart-panel span-col-1">
        <div class="panel-title">
            <i class="fa-solid fa-person-running" style="color:var(--accent)"></i>
            Physical Activity vs. Sleep Quality
        </div>
        <div id="scatter-chart" style="flex:1; width:100%;"></div>
    </div>

    <div class="chart-panel span-col-2">
        <div class="panel-title">
            <i class="fa-solid fa-bullseye" style="color:var(--secondary)"></i>
            Health Profile (Radar)
        </div>
        <div id="radar-chart" style="flex:1; width:100%; display:flex; justify-content:center;"></div>
        <div style="text-align:center; font-size:0.8rem; color:#666;">Hover over dots on the left to compare</div>
    </div>

    <div class="chart-panel span-col-1">
        <div class="panel-title">
            <i class="fa-solid fa-bed" style="color:#f43f5e"></i>
            Sleep Disorder Distribution by BMI
        </div>
        <div id="bar-chart" style="flex:1; width:100%;"></div>
    </div>

    <div class="chart-panel span-col-2">
        <div class="panel-title">
            <i class="fa-solid fa-brain" style="color:#f59e0b"></i>
            Stress Levels
        </div>
        <div id="donut-chart" style="flex:1; width:100%; display:flex; justify-content:center;"></div>
    </div>
</div>

<div class="tooltip" id="tooltip"></div>

<script src="index.js"></script>
</body>
</html>
